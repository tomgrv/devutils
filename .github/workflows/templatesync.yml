name: Template Synchronization
on:
    # cronjob trigger
  schedule:
  - cron:  "0 0 1 * *"
  # manual trigger
  workflow_dispatch:
jobs:
  repo-sync:
    runs-on: ubuntu-latest

    steps:
      # To use this repository's private action, you must check out the repository
      - name: Checkout
        uses: actions/checkout@v3
      - name: actions-template-sync
        uses: AndreasAugustin/actions-template-sync@v1.1.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          source_repo_path: ${{ env.GITHUB_REPOSITORY_OWNER }}/devutils
          is_allow_hooks: true
          pr_commit_msg: "chore(template): Merge template changes with $GITHUB_REPOSITORY_OWNER/devutils"
  